{% load static %} {% load bootstrap_icons %}
<!DOCTYPE html>
<html>
  <head>
    <title>The baking blog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="{% static 'css/blog.css' %}" />
  </head>
  <body>
    <header class="page-header">
      <div class="container">
        {% if user.is_authenticated %}
        <a href="{% url 'post_draft_list' %}" class="top-menu">
          {% bs_icon 'pencil-square' size='1.5em' %}
        </a>
        <a href="{% url 'post_new' %}" class="top-menu">
          {% bs_icon 'file-earmark-plus' size='1.5em' %}
        </a>
        {% endif %}
        <h1><a href="/">The baking blog</a></h1>
      </div>
    </header>
    <main class="container">
      <div class="row">
        <div class="col">{% block content %} {% endblock %}</div>
      </div>
    </main>
  </body>
</html>
