{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>The baking blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous" />
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext"
          rel="stylesheet"
          type="text/css" />
    <link rel="stylesheet" href="{% static 'css/blog.css' %}" />
    <!-- One file includes all the Font Awesome Free icons and utilities -->
    <link href="{% static 'fontawesomefree/css/all.min.css' %}"
          rel="stylesheet"
          type="text/css">
  </head>
  <body>
    <header class="page-header">
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="top-menu"><i class="fa-solid fa-right-from-bracket"></i></a>
        <a href="{% url 'post_draft_list' %}" class="top-menu"><i class="fa-solid fa-bars"></i></a>
        <a href="{% url 'post_new' %}" class="top-menu"><i class="fa-solid fa-pencil"></i></a>
        <p class="top-menu">Hello {{ user.username }}</p>
      {% else %}
        <a href="{% url 'login' %}" class="top-menu"><i class="fa-solid fa-right-to-bracket"></i></a>
      {% endif %}
      <h1>
        <a href="/">The Baking Blog</a>
      </h1>
      {% comment %} <div class="container"></div> {% endcomment %}
    </header>
    <main class="container">
      <div class="row">
        <div class="col">
          {% block content %}{% endblock %}
        </div>
      </div>
    </main>
  </body>
</html>
